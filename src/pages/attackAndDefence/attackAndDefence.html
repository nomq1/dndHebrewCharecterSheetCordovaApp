<ion-header>

    <ion-title>נתוני הגנה והתקפה</ion-title>

<ion-content padding>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>סה"כ</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>הפחתת נזק</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>נק"פ נוכחי ופציעות</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>נזק לא קטלני</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <h1>יוזמה</h1>
        <ion-row>
          <ion-col>
            <ion-item>
            <ion-label fixed>סה"כ</ion-label>
            <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col width-10> = </ion-col>
          <ion-col>
            <ion-item>
              <ion-label fixed>מתאם זריזות</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col width-10> + </ion-col>
          <ion-col>
            <ion-item>
              <ion-label fixed>נק"פ נוכחי ופציעות</ion-label>
              <ion-input type="number" value=""></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
